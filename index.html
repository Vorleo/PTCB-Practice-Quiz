function buildPool(){
 return shuffle([
   ...MED_BANK,
   ...SAFETY_BANK,
   ...ORDER_BANK,
   ...FEDERAL_BANK
 ]).slice(0,90);
}

function startTest(){
 const pool = buildPool();
 let html = "<h2>PTCE Practice Test (90 Questions)</h2>";

 pool.forEach((q,i)=>{
   if(!q || !q.question || !q.correct || !q.wrong) return;

   let choices = shuffle([q.correct, ...q.wrong.slice(0,3)]);

   html += `
   <div class="card">
   <b>Q${i+1}. ${q.question}</b><br><br>
   ${choices.map(c=>`<div>• ${c}</div>`).join("")}
   </div>
   `;
 });

 document.getElementById("content").innerHTML = html;
}

function showFlashSelect(){
 document.getElementById("content").innerHTML = `
 <h2>Select Flashcard Section</h2>
 <button onclick="showFlash('med')">Medications</button>
 <button onclick="showFlash('safety')">Safety</button>
 <button onclick="showFlash('order')">Order Entry</button>
 <button onclick="showFlash('federal')">Federal</button>
 `;
}

function showFlash(type){
 let bank = MED_BANK;
 if(type==="safety") bank = SAFETY_BANK;
 if(type==="order") bank = ORDER_BANK;
 if(type==="federal") bank = FEDERAL_BANK;

 let html = "<h2>Flashcards</h2>";

 bank.slice(0,50).forEach(c=>{
   html += `
   <div class="card">
   <b>${c.question}</b><br><br>
   ${c.correct}<br><br>
   <i>${c.explanation || ""}</i>
   </div>
   `;
 });

 document.getElementById("content").innerHTML = html;
}

</script>
