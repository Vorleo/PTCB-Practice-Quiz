
<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>PTCB Practice Test</title>

<link rel="icon" href="favicon.png" type="image/png">

<style>
body{font-family:system-ui;background:#071208;color:#7cff9e;margin:0}
.boot{position:fixed;inset:0;background:black;color:#7cff9e;display:flex;align-items:center;justify-content:center;flex-direction:column}
.bar{width:0;height:10px;background:#7cff9e;transition:width 2.5s linear}
.container{padding:20px}
button{padding:10px 18px;margin:6px;background:#7cff9e;color:black;border:none;border-radius:8px;font-weight:bold}
</style>
</head>

<body>

<div id="boot" class="boot">
<h2>PIP-BOY INITIALIZING</h2>
<div style="width:80%;border:1px solid #7cff9e"><div id="bar" class="bar"></div></div>
<p>Tap / Click / Press Space to Skip</p>
</div>

<div id="app" class="container" style="display:none">
<h2>PTCB Practice Test</h2>
<button onclick="start()">Start Practice Test</button>
<div id="status"></div>
</div>

<script>

let BANK={med:[],safe:[],order:[],fed:[]};

async function loadData(){
 BANK.med = await fetch("./med_bank.json").then(r=>r.json());
 BANK.safe = await fetch("./safety_bank.json").then(r=>r.json());
 BANK.order = await fetch("./order_bank.json").then(r=>r.json());
 BANK.fed = await fetch("./federal_bank.json").then(r=>r.json());
}

function finishBoot(){
 document.getElementById("boot").style.display="none";
 document.getElementById("app").style.display="";
}

document.addEventListener("DOMContentLoaded", ()=>{
 let bar=document.getElementById("bar");
 setTimeout(()=>bar.style.width="100%",100);
 setTimeout(finishBoot,2500);

 document.getElementById("boot").onclick=finishBoot;
 document.addEventListener("keydown",e=>{
   if(e.code==="Space"||e.key==="Enter") finishBoot();
 });

 loadData();
});

function start(){
 document.getElementById("status").innerText =
 "Banks Loaded â†’ Med: "+BANK.med.length+
 " | Safety: "+BANK.safe.length+
 " | Order: "+BANK.order.length+
 " | Federal: "+BANK.fed.length;
}

</script>

</body>
</html>
