
<!DOCTYPE html>
<html lang="en" data-theme="fallout">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PTCB Practice Test</title>

<style>
:root{
 --fallout:#7cff9e;
 --vegas:#ffb347;
}

body{
 margin:0;
 background:#020403;
 color:var(--fallout);
 font-family:ui-monospace, monospace;
}

#boot{
 position:fixed;
 inset:0;
 background:#020403;
 display:flex;
 flex-direction:column;
 justify-content:center;
 align-items:center;
 z-index:999999;
 overflow:hidden;
}

#boot.vegas{
 background:#0b0703;
 color:var(--vegas);
}

.scanlines{
 position:absolute;
 inset:0;
 pointer-events:none;
 background:repeating-linear-gradient(
   rgba(0,0,0,.3) 0px,
   rgba(0,0,0,.3) 2px,
   transparent 2px,
   transparent 6px
 );
 opacity:.7;
}

.crt{
 width:min(800px,90vw);
 height:280px;
 border:1px solid currentColor;
 padding:12px;
 overflow:hidden;
 background:rgba(0,0,0,.6);
 text-shadow:0 0 8px currentColor;
}

.barwrap{
 width:min(800px,90vw);
 border:1px solid currentColor;
 margin-top:12px;
 height:10px;
}

.bar{
 height:100%;
 width:0%;
 background:currentColor;
 transition:width .5s linear;
}

#app{ display:none; padding:20px; }

button{
 background:var(--fallout);
 border:none;
 padding:10px 16px;
 border-radius:6px;
 font-weight:bold;
 cursor:pointer;
}
</style>
</head>

<body>

<div id="boot">
<div class="scanlines"></div>
<div class="crt" id="bootText"></div>
<div class="barwrap"><div class="bar" id="bootBar"></div></div>
<div style="margin-top:10px;font-size:12px;">CLICK / SPACE TO SKIP</div>
</div>

<div id="app">
<h1>PTCB Practice Test</h1>
<p>System Loaded</p>
</div>

<script>
(function(){

const bootLines=[
"VAULT TEC BIOS REV 7.3",
"CHECKING MEMORY ADDRESSES...",
"0xA21FF OK",
"LOADING MEDICATION DATABASE...",
"LOADING USP MODULES...",
"LOADING DEA MODULES...",
"INITIALIZING TERMINAL...",
"SYSTEM READY"
];

let i=0;
let done=false;

function hexNoise(){
 const chars="ABCDEF0123456789";
 let out="0x";
 for(let i=0;i<12;i++){
   out+=chars[Math.floor(Math.random()*chars.length)];
 }
 return out;
}

function beep(){
 try{
   const ctx=new (window.AudioContext||window.webkitAudioContext)();
   const osc=ctx.createOscillator();
   const gain=ctx.createGain();
   osc.type="square";
   osc.frequency.value=900;
   gain.gain.value=0.02;
   osc.connect(gain);
   gain.connect(ctx.destination);
   osc.start();
   osc.stop(ctx.currentTime+.03);
 }catch(e){}
}

function finish(){
 if(done) return;
 done=true;
 document.getElementById("boot").remove();
 document.getElementById("app").style.display="block";
}

function step(){
 if(done) return;

 const t=document.getElementById("bootText");
 const bar=document.getElementById("bootBar");

 if(i<bootLines.length){
   beep();
   t.innerText += bootLines[i] + " " + hexNoise() + "\n";
   bar.style.width = ((i+1)/bootLines.length*100)+"%";
   i++;
   setTimeout(step, 300+Math.random()*200);
 }else{
   setTimeout(finish, 600);
 }
}

document.addEventListener("DOMContentLoaded",()=>{

 if(document.documentElement.dataset.theme==="vegas"){
   document.getElementById("boot").classList.add("vegas");
 }

 document.getElementById("boot").onclick=finish;
 document.addEventListener("keydown",e=>{
   if(e.key===" "||e.key==="Enter") finish();
 });

 setTimeout(step,200);
 setTimeout(finish,12000);

});

})();
</script>

</body>
</html>
